<!DOCTYPE html>
<html>
<head>
  <title>SmartMinds Gemini AI</title>
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const genAI = new GoogleGenerativeAI("AIzaSyDkzFeOl2X65ZLS898Mzyg01HuzTJAdQW8");

    async function runPrompt() {
      const model = genAI.getGenerativeModel({ model: "gemini-pro" });
      const result = await model.generateContent(document.getElementById("userInput").value);
      const response = result.response;
      document.getElementById("output").innerText = response.text();
    }
  </script>
</head>
<body>
  <h1>SmartMinds Gemini AI</h1>
  <input type="text" id="userInput" placeholder="Ask anything..." />
  <button onclick="runPrompt()">Send</button>
  <div id="output"></div>
</body>
</html>
