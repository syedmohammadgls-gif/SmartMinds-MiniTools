<script>
  let userName = "";

  const knowledgeBase = {
    "hello": "Hi! I’m LatitudeGPT-5, your offline SmartMinds AI bot. I can help with school subjects, explain concepts, and answer questions — all without internet.",
    "what is gravity": "Gravity is the force that pulls objects toward each other...",
    // Add more entries here
  };

  function respond() {
    const input = document.getElementById("userInput").value.toLowerCase();
    let output = "Sorry, I don’t have info on that yet.";

    for (const key in knowledgeBase) {
      if (input.includes(key)) {
        output = knowledgeBase[key];
        break;
      }
    }

    if (input.includes("hello") && userName) {
      output = `Hi ${userName}! I’m LatitudeGPT-5, your offline SmartMinds AI bot. I can help with school subjects, explain concepts, and answer questions — all without internet.`;
    }

    document.getElementById("output").innerText = output;
  }

  function clearOutput() {
    document.getElementById("userInput").value = "";
    document.getElementById("output").innerText = "";
  }

  function toggleSettings() {
    const panel = document.getElementById("settingsPanel");
    panel.style.display = panel.style.display === "none" ? "block" : "none";
  }

  function saveName() {
    const nameInput = document.getElementById("nameInput").value.trim();
    if (nameInput) {
      userName = nameInput;
      document.getElementById("settingsPanel").style.display = "none";
    }
  }
</script>
