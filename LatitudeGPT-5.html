<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartMinds AI Bot</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2c3e50; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fafafa; border-radius: 5px; }
    .user, .bot { margin: 10px 0; }
    .user { text-align: right; color: #2980b9; }
    .bot { text-align: left; color: #27ae60; }
    input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 10px 20px; background: #2c3e50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #34495e; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartMinds AI Bot</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask me anything from Grades 1‚Äì10...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    const knowledgeBase = {
      "what is photosynthesis": "Photosynthesis is the process by which green plants use sunlight to make food from carbon dioxide and water.",
      "what is gravity": "Gravity is the force that pulls objects toward each other. It keeps us grounded on Earth.",
      "who discovered gravity": "Sir Isaac Newton discovered gravity when he saw an apple fall from a tree.",
      "what is a fraction": "A fraction represents a part of a whole. It has a numerator and a denominator.",
      "what is a noun": "A noun is a word that names a person, place, thing, or idea.",
      "what is the capital of france": "The capital of France is Paris.",
      "what is html": "HTML stands for HyperText Markup Language. It's used to create webpages.",
      "what is latitudeGPT-5": "LatitudeGPT-5 is SmartMinds' ultra-performing AI designed for student learning and exploration.",
      "who created smartminds": "SmartMinds was created by Syed Mohammad in 2025 to empower curious minds.",
      "what is the digestive system": "The digestive system breaks down food into nutrients your body can absorb.",
      "what is multiplication": "Multiplication is repeated addition. For example, 3 √ó 4 means 3 added four times.",
      "what is a triangle": "A triangle is a shape with three sides and three angles.",
      "what is democracy": "Democracy is a system of government where people vote to choose their leaders.",
      "what is water cycle": "The water cycle describes how water moves through evaporation, condensation, and precipitation.",
      "what is a computer": "A computer is an electronic device that processes data and performs tasks.",
      "what is cyber safety": "Cyber safety means protecting yourself online by using strong passwords and avoiding suspicious links.",
      "what is punctuation": "Punctuation marks help organize and clarify writing, like periods, commas, and question marks.",
      "what is a verb": "A verb is a word that shows action or state of being.",
      "what is algebra": "Algebra is a branch of math that uses symbols and letters to represent numbers and equations.",
      "what is a plant cell": "A plant cell has a cell wall, chloroplasts, and a large vacuole. It helps plants grow and make food.",
      "what is a mammal": "Mammals are animals that have hair or fur and feed their babies with milk.",
      "what is the solar system": "The solar system includes the Sun and all the planets, moons, and other objects that orbit it.",
      "what is a continent": "A continent is a large landmass. There are seven continents: Asia, Africa, North America, South America, Antarctica, Europe, and Australia.",
      "what is a sentence": "A sentence is a group of words that expresses a complete thought.",
      "what is a chemical reaction": "A chemical reaction is a process where substances change into new substances.",
      "what is a circuit": "A circuit is a path through which electricity flows.",
      "what is a poem": "A poem is a piece of writing that expresses feelings or ideas using rhythm and style.",
      "what is a volcano": "A volcano is an opening in Earth's surface that can erupt with lava, ash, and gases.",
      "what is a timeline": "A timeline shows events in the order they happened over time.",
      "what is a keyboard": "A keyboard is a device used to type letters, numbers, and symbols into a computer.",
      "hello": "Hi there! Ask me anything from Grades 1‚Äì10 ‚Äî science, math, history, or SmartMinds tools."
    };

    function sendMessage() {
      const userText = input.value.trim().toLowerCase();
      if (!userText) return;

      chat.innerHTML += `<div class="user">üßë‚Äçüíª You: ${input.value}</div>`;
      input.value = "";

      let response = knowledgeBase[userText] || "ü§ñ I'm still learning! Try asking something else or rephrasing.";
      chat.innerHTML += `<div class="bot">ü§ñ SmartMinds Bot: ${response}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
