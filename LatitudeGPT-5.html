<!DOCTYPE html>
<html>
<head>
  <title>LatitudeGPT-5 | SmartMinds</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0078D7;
      color: white;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>LatitudeGPT-5</h2>
    <p>Ask me anything from Grades 1–10!</p>
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="respond()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    function getBotReply(input) {
      input = input.toLowerCase();

      if (input.includes("2x + 3 = 9")) {
        return "To solve 2x + 3 = 9: subtract 3 → 2x = 6, then divide by 2 → x = 3.";
      }
      if (input.includes("what is gravity")) {
        return "Gravity is the force that pulls objects toward each other. It keeps us on the ground!";
      }
      if (input.includes("photosynthesis")) {
        return "Photosynthesis is how plants make food using sunlight, water, and carbon dioxide.";
      }
      if (input.includes("noun")) {
        return "A noun is a word that names a person, place, thing, or idea. Example: 'student', 'school'.";
      }
      if (input.includes("planets")) {
        return "The planets in order: Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune.";
      }

      return "I'm still learning! Try asking something else or rephrasing your question.";
    }

    function respond() {
      const input = document.getElementById("userInput").value;
      const reply = getBotReply(input);
      document.getElementById("response").innerText = reply;
    }
  </script>
</body>
</html>
